<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    
    <div class="container">
        <h1>Login</h1>
        <div class="error" id="error-msg"></div>
        <form id="login-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                <label for="login-email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                <label for="login-password">Password</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" required>
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            fetch("http://localhost:8000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse response JSON
                } else {
                    throw new Error('Invalid credentials');
                }
            })
            .then(data => {
                // Store JWT token in local storage
                localStorage.setItem("access_token", data.access_token);
                // console.log(data.access_token)
                // Redirect to dashboard page after successful login
                window.location.href = "/dashboard.html";
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle error, such as displaying error message to the user
                document.getElementById("error-msg").innerText = "Invalid credentials";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
