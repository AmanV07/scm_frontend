<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCMXPertLite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">SCMXPertLite</h5>
              <h6 class="card-subtitle mb-2 text-muted">Create Account</h6>

              <div class="error" id="error-msg"></div>
              <form id="signup-form">
                <div class="mb-3">
                  <label for="signup-username" class="form-label"
                    >What should we cal you?*</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="signup-username"
                    placeholder="Enter your full name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signup-email" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="signup-email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signup-password" class="form-label"
                    >Create a new password*</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signup-password"
                    placeholder="Create new password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="signup-password" class="form-label"
                    >Confirm new password*</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signup-password"
                    placeholder="Confirm new password"
                    required
                  />
                </div>
                <select
                  class="mb-3 form-select"
                  aria-label="Default select example"
                  id="signup-role"
                >
                  <option selected>Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="privacy_terms"
                    required
                  />
                  <label class="form-check-label" for="rememberMe"
                    >I have read I accept the Privacy Policy & Conditions of
                    use</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">SIGN UP</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">SCMXPertLite</h5>
              <h6 class="card-subtitle mb-2 text-muted">Sign in now</h6>

              <div class="error" id="error-msg"></div>
              <form id="login-form">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="login-email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="login-email">Email address</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="Password"
                    required
                  />
                  <label for="login-password">Password</label>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                    required
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember Me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">SIGN IN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
