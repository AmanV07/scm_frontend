<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="nav flex-column">
            <a href="" class="mb-2">Dashboard</a>
            <a href="#" class="mb-2">My Account</a>
            <a href="#" class="mb-2">My Shipment</a>
            <a href="/createShipment.html" class="mb-2">New Shipment</a>
            <a href="#" class="mb-2">Device Data</a>
            <!-- <a href="#" class="mb-2">Logout</a> -->
        </div>
        <h1>Welcome to the Dashboard</h1>
        <button type="submit" class="btn btn-danger" onclick="logout()">Log Out</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function logout() {
        // Remove JWT token from local storage
        localStorage.removeItem("access_token");

        fetch("http://localhost:8000/logout", { // Replace with your FastAPI backend URL
            method: "GET"
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/login.html";
            } else {
                console.error("Logout failed");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }

        // Function to retrieve JWT token from local storage
        function getToken() {
            return localStorage.getItem("access_token");
        }

        // Function to redirect to login page if not authenticated
        function redirectToLogin() {
            window.location.href = "/login.html";
        }

        // Function to fetch dashboard data
        function fetchDashboardData() {
            const token = getToken();
            if (!token) {
                redirectToLogin();
            }
            // Add additional logic here if needed
        }
        // Call fetchDashboardData() when the page loads
        window.onload = fetchDashboardData();
    </script>
</body>
</html>
