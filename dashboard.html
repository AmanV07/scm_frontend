<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        function logout() {
        // Remove JWT token from local storage
        localStorage.removeItem("access_token");

        fetch("http://localhost:8000/logout", { // Replace with your FastAPI backend URL
            method: "GET"
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "/index.html";
            } else {
                console.error("Logout failed");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }

        // Function to retrieve JWT token from local storage
        function getToken() {
            return localStorage.getItem("access_token");
        }

        // Function to redirect to login page if not authenticated
        function redirectToLogin() {
            window.location.href = "/";
        }

        // Function to fetch dashboard data
        function fetchDashboardData() {
            const token = getToken();
            if (!token) {
                redirectToLogin();
            }
            // Add additional logic here if needed
        }

        // Call fetchDashboardData() when the page loads
        window.onload = fetchDashboardData;
    </script>
</body>
</html>
